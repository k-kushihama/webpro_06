<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>駅を追加する</title>
</head>
<body>
    <form action="/keiyo2_add">
        <label for="id">ID</label>
        <input type="number" name="id" id="id" required>

        <label for="code">Code</label>
        <input type="text" name="code" id="code" required>

        <label for="name">駅名</label>
        <input type="text" name="name" id="name" required>

        <label for="change">乗換路線</label>
        <input type="text" name="change" id="change" required>  

        <label for="passengers">一日平均乗車人員</label>
        <input type="number" name="passengers" id="passengers" required>    

        <label for="distance">東京駅からの距離(km)</label>
        <input type="number" step="0.1" name="distance" id="distance" required>
        
        <input type="submit" values="登録">
    </form>
</body>
</html>
